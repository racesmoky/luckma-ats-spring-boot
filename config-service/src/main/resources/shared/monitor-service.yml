
server:
  port: 8989

turbine:
  appConfig: finance-service,analytics-service
  aggregator:
    clusterConfig: FINANCE-SERVICE,ANALYTICS-SERVICE

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8302/eureka
  instance:
    hostname: localhost

spring:
  security:
    user:
      name: "admin"
      password: '{cipher}'
  boot:
    admin:
      context-path: /admin
      client:
        enabled: false
        auto-registration: false

---
spring:
  profiles: production

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8302/eureka
  instance:
    preferIpAddress: true
